      body {

    <p>aqui vai o resultado</p>

    <div class="get">get by id</div>
    
    <p>get by name</p>
    

    <p class="get">get by classname</p>

    <p class="quer">queryselector</p>


    <script>
      
      var p2 = document.querySelector('p.quer') 
      p2.style.background = 'black'
      
      
      
      var p1 = document.querySelector("p.get");
      document.write(p1.innerHTML);

      p1.style.background = "black";

      var body = document.body;

      body.style.background = "pink";

      var div = document.querySelectorAll("get");

      div.style.background = "black";

      var clas = document.querySelectorAll("div.get");

      clas.style.background = "black";
    </script>
